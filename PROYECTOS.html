<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Aranza Espinosa | Proyectos</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: black;
      color: white;
      overflow-x: hidden;
    }

    header {
      background-color: black;
      padding: 1rem 0;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      list-style: none;
      padding: 0 3rem;
      margin: 0;
    }

    .nav-bar li {
      margin: 0 1rem;
    }

    .nav-bar li a,
    .nav-bar li strong {
      text-decoration: none;
      color: white;
      font-size: 1rem;
      font-weight: 400;
    }

    .nav-bar li strong {
      font-weight: 700;
    }

    .nav-bar li a:hover {
      font-weight: 700;
    }

    .logo-container {
      flex-grow: 1;
      text-align: center;
    }

    .logo {
      height: 200px;
    }

    main {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      gap: 4rem;
    }

    .fila {
      display: flex;
      justify-content: center;
      gap: 2rem;
    }

    /* Distribución estética estilo collage con variable CSS */
    .fila:nth-child(1) .proyecto:nth-child(1) { --offsetY: -20px; }
    .fila:nth-child(1) .proyecto:nth-child(2) { --offsetY: 10px; }
    .fila:nth-child(1) .proyecto:nth-child(3) { --offsetY: -30px; }

    .fila:nth-child(2) .proyecto:nth-child(1) { --offsetY: 15px; }
    .fila:nth-child(2) .proyecto:nth-child(2) { --offsetY: -25px; }

    .fila:nth-child(3) .proyecto:nth-child(1) { --offsetY: -10px; }
    .fila:nth-child(3) .proyecto:nth-child(2) { --offsetY: 20px; }
    .fila:nth-child(3) .proyecto:nth-child(3) { --offsetY: -5px; }

    .proyecto {
  width: 200px;
  height: 200px;
  position: relative;
  background-size: contain;
  background-repeat: no-repeat;
  background-position: center;
  border-radius: 10px;
  overflow: hidden;
  cursor: pointer;
  transition: transform 0.3s ease;
  will-change: transform;
  transform: translateY(var(--offsetY, 0));
    }

    .fila .proyecto:hover {
      transform: scale(1.05) translateY(var(--offsetY, 0));
    }

    .proyecto::after {
      content: attr(data-title);
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 0.5rem;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-weight: 700;
      text-align: center;
    }

    footer {
      background-color: black;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    footer a {
      text-decoration: none;
      color: white;
    }

    html {
      scroll-behavior: smooth;
    }
	  @media (max-width: 430px) {
  .nav-bar {
    flex-wrap: wrap;
    justify-content: center;
    padding: 0 1rem;
  }

  .nav-bar li {
    margin: 0.5rem;
  }

  .logo {
    max-width: 60vw;
    height: auto;
  }

  footer {
    flex-direction: column;
    text-align: center;
    gap: 0.5rem;
  }

  footer p {
    width: 100%;
  }
}

  </style>
</head>
<body>

        <li><a href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="fila">
      <a href="EN_REPARACIÓN.html" class="proyecto" style="background-image: url('img/proyecto1.jpg');" data-title="PRÓXIMAMENTE"></a>
      <a href="OSHI.html" class="proyecto" style="background-image: url('img/PORT_OSHI.jpg');" data-title="OSHI"></a>
      <a href="UN GRAN SALTO.html" class="proyecto" style="background-image: url('img/IMG_2785.JPG');" data-title="UN GRAN SALTO"></a>
    </div>
    <div class="fila">
      <a href="LINK_UP.html" class="proyecto" style="background-image: url('img/portada metro.png');" data-title="LINK UP"></a>
      <a href="SCOPE.html" class="proyecto" style="background-image: url('img/scope.png');" data-title="SCOPE"></a>
    </div>
    <div class="fila">
      <a href="SIETE_VIDAS.html" class="proyecto" style="background-image: url('img/b7470938-f4ea-46d4-8928-4031301d42fe_rw_1920.jpg');" data-title="SIETE VIDAS"></a>
      <a href="MODELADO_3D.html" class="proyecto" style="background-image: url('img/537f60d2-435d-4994-b5bd-8bbe04a06641.jpg');" data-title=" MODELADO 3D"></a>
    </div>
  </main>

  <footer>
    <p>Aranza Espinosa</p>
    <p><a href="mailto:aranzaespinosarios@gmail.com">aranzaespinosarios@gmail.com</a></p>
  </footer>
</body>
</html>
