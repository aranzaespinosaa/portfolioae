<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aranza Espinosa | Inicio</title>
  <link rel="stylesheet" href="css/estilos.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: white;
      color: black;
    }

    header {
      background-color: white;
      padding: 1rem 0;
    }

    .nav-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      list-style: none;
      padding: 0 3rem;
      margin: 0;
    }

    .nav-bar li {
      margin: 0 1rem;
    }

    .nav-bar li a,
    .nav-bar li strong {
      text-decoration: none;
      color: black;
      font-size: 1rem;
      font-weight: 400;
    }

    .nav-bar li strong {
      font-weight: 700;
    }

    .nav-bar li a:hover {
      font-weight: 700;
    }

    .logo-container {
      flex-grow: 1;
      text-align: center;
    }

    .logo {
      height: 200px;
    }

    .video-section {
      position: relative;
      height: 80vh;
      overflow: hidden;
      background-color: white; /* Fondo blanco */
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* Mostrar video completo */
      background-color: white; /* Asegura fondo blanco si hay bordes */
    }

    #toggleSound {
      position: absolute;
      bottom: 1rem;
      left: 1rem;
      background: none;
      border: none;
      font-size: 1.5rem;
      cursor: pointer;
      color: black;
    }

    footer {
      background-color: white;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 0.9rem;
    }

    footer a {
      text-decoration: none;
      color: black;
    }
  </style>
</head>
<body class="inicio">
  <header>
    <nav>
      <ul class="nav-bar">
        <li><strong>INICIO</strong></li>
        <li><a href="PROYECTOS.html">PROYECTOS</a></li>
        <li class="logo-container"><img src="AE.jpg" alt="Logo AE" class="logo"></li>
        <li><a href="contacto.html">CONTACTO</a></li>
      </ul>
    </nav>
  </header>

  <main class="video-section">
    <video autoplay muted loop playsinline id="bgVideo">
      <source src="completo (1).mp4" ID="video/mp4">
      Tu navegador no soporta videos.

    <button id="toggleSound" title="Activar/Desactivar sonido">ðŸ”‡</button>

  <footer>

  </footer>

    const video = document.getElementById('bgVideo');
    const toggleSound = document.getElementById('toggleSound');

    // Asegurar que comience en silencio
    video.muted = true;

    toggleSound.addEventListener('click', () => {
      video.muted = !video.muted;
      toggleSound.textContent = video.muted ? 'ðŸ”‡' : 'ðŸ”Š';
    });

    // Forzar reproducciÃ³n automÃ¡tica en algunos navegadores
    window.addEventListener('DOMContentLoaded', () => {
      video.play().catch((e) => {
        console.log('Autoplay bloqueado hasta interacciÃ³n del usuario.');
      });
    });
  </script>
</body>
</html>
