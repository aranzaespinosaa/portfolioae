<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UN GRAN SALTO</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background-color: #fff;
      color: #000;
    }

    .hero {
      width: 100%;
      height: 100vh;
      background-image: url("img/IMG_2785.JPG"); /* cambia por tu imagen */
      background-size: cover;
      background-position: center;
      position: relative;
    }

    .hero h1 {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 10rem;
      font-weight: 900;
      margin: 0;
		color: white;
		
    }
 .back-arrow {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      z-index: 10;
	  }
    .contenido {
      padding: 2rem;
      max-width: 800px;
      margin-left: 2rem;
      font-weight: 400;
    }
	  .imagenes-finales {
      background: white;
      color: black;
      padding: 4rem 2rem;
      width: 100vw;
      height: 100vh;
      position: relative;
      text-align: center;
    }

    .imagenes-finales h2 {
      font-family: 'Montserrat', sans-serif;
      font-size: 3rem;
      margin-bottom: 2rem;
      color: black;
    }

    .carousel {
      width: 100vw;
      height: 70vh;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      background: white;
      pointer-events: none; /* ← AÑADIDO PARA PERMITIR HACER CLIC EN LOS ENLACES DE ABAJO */
    }

    .carousel img.active {
      opacity: 1;
    }
	  .final-section {
      background: white;
      text-align: center;
      width: 100vw;
      height: 100vh;
      position: relative;
      padding: 4rem 2rem;
    }

    .final-section h1 {
      font-family: 'Montserrat', sans-serif;
      color: black;
      font-size: 4rem;
      margin-bottom: 2rem;
    }

    .final-section p {
      font-family: 'Montserrat', sans-serif;
      font-size: 1rem;
      color: black;
      margin-bottom: 3rem;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .final-section h2 {
      font-family: 'Montserrat', sans-serif;
      font-weight: 900;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .final-icons {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-top: 1rem;
    }

    .final-icons img {
      width: 40px;
      height: 40px;
    }
  </style>
</head>
<body>
  <div class="hero">
	  <a href="proyectos.html" class="back-arrow">←</a>
    <h1>UN GRAN SALTO</h1>
  </div>
  <div class="contenido">
    <p>
      <strong>TÍTULO:</strong> UN GRAN SALTO <br>
<strong>CREADO POR:</strong> ARANZA ESPINOSA <br>
<strong>SOFTWARES:</strong> BLENDER, AFTER EFFECTS <br>
<strong>AÑO:</strong> 2023
    </p>
  </div>
	<section class="imagenes-finales">
    <h2>IMÁGENES FINALES</h2>
    <div class="carousel">
      <img src="img/IMG_2785.JPG" class="active">
      <img src="IMG_2787.JPG">
      <img src="IMG_2786.JPG">
    </div>
  </section>
	<section class="final-section">
    <h1>GRACIAS</h1>
    <p>Un gran salto representa una escena de una 
historia de sci-fi, en la que un astronauta da el gran paso de pisar la luna.</p>
    <h2>CORTOMETRAJE</h2>
    <div class="final-icons">
      <a href="https://www.youtube.com/@aranza_espinosa" target="_blank"><img src="descarga (5).jpg" alt="YouTube"></a>
      <a href="https://www.behance.net/aranzaespinosa2" target="_blank"><img src="descarga (4).jpg" alt="Behance"></a>
    </div>
  </section>
	 <script>
    // Carrusel automático
    let index = 0;
    const images = document.querySelectorAll('.carousel img');

    setInterval(() => {
      images[index].classList.remove('active');
      index = (index + 1) % images.length;
      images[index].classList.add('active');
    }, 5000);
  </script>

</body>
</html>
